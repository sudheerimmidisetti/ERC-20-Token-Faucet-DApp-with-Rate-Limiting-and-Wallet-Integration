version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      args:
        # Pass .env vars to build arg
        - VITE_RPC_URL=${VITE_RPC_URL}
        - VITE_TOKEN_ADDRESS=${VITE_TOKEN_ADDRESS}
        - VITE_FAUCET_ADDRESS=${VITE_FAUCET_ADDRESS}
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3